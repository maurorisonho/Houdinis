name: houdinis
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - numpy>=1.24
  - scipy>=1.10
  - matplotlib>=3.7
  - networkx>=3.0
  - jupyter
  - jupyterlab>=4.0
  - ipywidgets>=8.0
  - plotly>=5.14
  - nodejs>=18
  - pip:
    # Core Houdinis dependencies
    - qiskit>=0.45.0
    - qiskit-aer>=0.13.0
    - qiskit-ibm-runtime>=0.15.0
    - qiskit-algorithms>=0.2.0
    - cirq>=1.2.0
    - pennylane>=0.33.0
    
    # Cryptography and security
    - cryptography>=41.0.0
    - pycryptodome>=3.19.0
    - validators>=0.22.0
    
    # Network analysis
    - scapy>=2.5.0
    - requests>=2.31.0
    - urllib3>=2.0.0
    
    # SSH and network tools
    - paramiko>=3.3.0
    - pyopenssl>=23.2.0
    
    # Visualization
    - rich>=13.5.0
    - tabulate>=0.9.0
    
    # CLI tools
    - click>=8.1.0
    - pyyaml>=6.0
    
    # Performance monitoring
    - psutil>=5.9.0
    - prometheus-client>=0.18.0
    
    # Testing (for interactive demos)
    - pytest>=7.4.0
    - pytest-benchmark>=4.0.0
    
    # Install Houdinis in editable mode
    - -e .
