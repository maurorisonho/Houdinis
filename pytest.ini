[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html:coverage_html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=60

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    quantum: Tests requiring quantum backends
    security: Security-related tests
    docker: Tests requiring Docker

[coverage:run]
source = .
omit =
    tests/*
    setup.py
    */site-packages/*
    */__pycache__/*
    */venv/*
    */virtualenv/*
    .tox/*
    rewrite_git_history.py
    test_gpu_cuquantum.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = coverage_html

[tool:pytest]
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
