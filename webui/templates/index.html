<!DOCTYPE html>
<html>
<head>
    <title>Houdinis Framework - Login</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 { color: #667eea; margin-bottom: 10px; }
        h2 { color: #764ba2; font-size: 18px; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { opacity: 0.9; }
        .info { font-size: 12px; color: #666; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1> HOUDINIS FRAMEWORK</h1>
        <h2>Quantum Cryptography Testing Platform</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>
        <div class="info">
             100% Docker |  Zero Local Dependencies<br>
            Default: admin / houdinis123
        </div>
    </div>
</body>
</html>
