<!DOCTYPE html>
<html>
<head>
    <title>500 - Internal Server Error</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .error-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 120px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #ef4444;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s;
            margin: 5px;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>500</h1>
        <h2> Internal Server Error</h2>
        <p>The quantum algorithm encountered an unexpected superposition.</p>
        <p>Please check the container logs for details.</p>
        <a href="/dashboard" class="btn">Dashboard</a>
        <a href="/exploits" class="btn">Exploits</a>
    </div>
</body>
</html>
