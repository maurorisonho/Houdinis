apiVersion: v1
kind: Namespace
metadata:
  name: houdinis
  labels:
    name: houdinis
    environment: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: houdinis-config
  namespace: houdinis
data:
  PYTHON_ENV: "production"
  LOG_LEVEL: "INFO"
  QUANTUM_BACKEND: "ibm_quantum"
---
apiVersion: v1
kind: Secret
metadata:
  name: houdinis-secrets
  namespace: houdinis
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  IBM_QUANTUM_TOKEN: ""
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AZURE_QUANTUM_SUBSCRIPTION: ""
  GOOGLE_QUANTUM_PROJECT: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: houdinis-framework
  namespace: houdinis
  labels:
    app: houdinis
    component: framework
spec:
  replicas: 1
  selector:
    matchLabels:
      app: houdinis
      component: framework
  template:
    metadata:
      labels:
        app: houdinis
        component: framework
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: houdinis
        image: ghcr.io/maurorisonho/houdinis:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PYTHON_ENV
          valueFrom:
            configMapKeyRef:
              name: houdinis-config
              key: PYTHON_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: houdinis-config
              key: LOG_LEVEL
        - name: IBM_QUANTUM_TOKEN
          valueFrom:
            secretKeyRef:
              name: houdinis-secrets
              key: IBM_QUANTUM_TOKEN
              optional: true
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: houdinis-secrets
              key: AWS_ACCESS_KEY_ID
              optional: true
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: houdinis-secrets
              key: AWS_SECRET_ACCESS_KEY
              optional: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import qiskit; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: workspace
          mountPath: /workspace
      volumes:
      - name: workspace
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: houdinis-service
  namespace: houdinis
spec:
  type: ClusterIP
  selector:
    app: houdinis
    component: framework
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
---
apiVersion: batch/v1
kind: Job
metadata:
  name: houdinis-exploit-job
  namespace: houdinis
spec:
  template:
    metadata:
      labels:
        app: houdinis
        component: job
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: exploit
        image: ghcr.io/maurorisonho/houdinis:latest
        command: ["python"]
        args: ["/app/exploits/rsa_shor.py", "--target", "example.com"]
        env:
        - name: IBM_QUANTUM_TOKEN
          valueFrom:
            secretKeyRef:
              name: houdinis-secrets
              key: IBM_QUANTUM_TOKEN
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
  backoffLimit: 3
